<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <title>Weather App</title>
</head>
<body>
    <div class="weather-app">
        <header>
    <form  id="search-form">
        <input
        type="search" placeholder="Enter a city..."
        required
        id="search-input"
        />
        <input type="submit" value="Search" class="search-button" />
    </form>
        </header>
        <main>
            <div class="current-weather">
                <div>
    <h1 class="current-cities" id="current-city">
        Paris
    </h1>
    <p class="current-details">
        <span id="current-date"></span> <span id="description">, Sunny </span>

        <br />
        Humidity: <strong id="humidity">20% </strong> ,Wind: <strong id="wind-speed"> 10 mph </strong>
    </p>
    </div>
       <div class="current-temperature">
    <div>
        <div id="icon">
        <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png"  class="current-temperature-icon" />
        </div>
    </div>
    <div class="current-temperature-value" id="temperature">65</div>
    <div class="current-temperature-unit">°F</div>
</div>
        <br />
        </div>
        <div class="weather-forcast">
            <div class="row">
                <div class="col-2">
                    <div class="weather-forcast-date"></div>
                    Sun ⛅
                    <div class="weather-forcast-temperatures">
                        <span class="weather-forcast-teemperature-max">60
°</span>
                        <span class="weather-forcast-temperature-min">40
°</span>
                    </div>
                </div>
            </div>
        </div>
